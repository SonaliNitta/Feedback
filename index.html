<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Feedback</title>
</head>
<body>
    <h1>Feedback</h1>

    <form action="#" method="post">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        
        <label>How did you hear about the website?</label><br>
        <input type="radio" id="google" name="website" value="google">
        <label for="google">Google</label>
        <input type="radio" id="social media" name="website" value="social media">
        <label for="social media">Social media</label>
        <input type="radio" id="friend" name="website" value="friend">
        <label for="friend">Friend</label>
        <input type="radio" id="others" name="website" value="others">
        <label for="others">Others</label>
        <br><br>

        
        <label>What did you like the most?</label><br>
        <input type="checkbox" id="ui design" name="like" value="ui design">
        <label for="ui design">UI Design</label><br>
        <input type="checkbox" id="speed" name="like" value="speed">
        <label for="speed">Speed</label><br>
        <input type="checkbox" id="content" name="like" value="content">
        <label for="content">Content</label><br>
        <input type="checkbox" id="responsiveness" name="like" value="responsiveness">
        <label for="responsiveness">Responsiveness</label><br><br>

        
        <label for="rate us">Rate us:</label>
        <select id="rate us" name="rate" required>
            <option value="">--Select--</option>
            <option value="*">*</option>
            <option value="**">**</option>
            <option value="***">***</option>
            <option value="****">****</option>
            <option value="*****">*****</option>
        </select>
        <br><br>

        <label for="comment">Your Comment</label><br>
        <textarea id="comment" name="comment" rows="5" cols="30"></textarea>
        <br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
